<html>
  <head>
    <title>Squares</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      type="text/javascript"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2300675/rover.js"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div class="box-layout">
      <div class="box-layout__box">
        <div class="box-layout__title-box">
          <h1 class="box-layout__title">
            Grid Size <span id="size_slider__value">99</span>
          </h1>
          <div class="slider_container"></div>
        </div>
        <div class="box-layout__content">
          <div class="box-layout__content--table">
            <table>
              <tbody id="plateau"></tbody>
            </table>
          </div>
        </div>

        <div class="box-layout__footer">
          <form class="form" onsubmit="">
            <label for="orientation"
              >Orientation:
              <select id="orientation" onchange="onParametersChange()">
                <option value="N">N</option>
                <option value="E" selected>E</option>
                <option value="S">S</option>
                <option value="W">W</option>
              </select> </label
            ><br />

            <label for="startX"
              >Start X (between 0 and 5):
              <input
                onchange="onParametersChange()"
                type="number"
                id="startX"
                name="startX"
                min="0"
                max="5"
                value="0"/></label
            ><br />

            <label for="startY"
              >Start Y (between 0 and 5):
              <input
                onchange="onParametersChange()"
                type="number"
                id="startY"
                name="startY"
                min="0"
                max="5"
                value="0"/></label
            ><br />

            <input
              type="text"
              id="instructions"
              placeholder="Instructions"
              onchange="onInstructionsChange(this)"
              className="text-input"
              value="RRMMLM"
            /><br />
          </form>
          <button onclick="onPlayClick()">Play</button>
        </div>
      </div>
    </div>
  </body>
</html>
